plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-parcelize'
    // id 'com.google.gms.google-services' // Temporariamente removido at√© ter o google-services.json
}

android {
    namespace 'com.rcdnc.cafezinho'
    compileSdk 35

    defaultConfig {
        applicationId "com.rcdnc.cafezinho"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "2.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            buildConfigField "String", "ENVIRONMENT", '"DEVELOPMENT"'
            buildConfigField "String", "API_BASE_URL", '"http://10.0.2.2:8000/api/"'
            buildConfigField "boolean", "ENABLE_LOGGING", "true"
        }
        
        staging {
            applicationIdSuffix ".staging"
            debuggable true
            buildConfigField "String", "ENVIRONMENT", '"STAGING"'
            buildConfigField "String", "API_BASE_URL", '"https://staging-api.cafezinho.app/api/"'
            buildConfigField "boolean", "ENABLE_LOGGING", "true"
            signingConfig signingConfigs.debug
        }
        
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "ENVIRONMENT", '"PRODUCTION"'
            buildConfigField "String", "API_BASE_URL", '"https://api.cafezinho.app/api/"'
            buildConfigField "boolean", "ENABLE_LOGGING", "false"
            
            // TODO: Configurar signing config para release
            // signingConfig signingConfigs.release
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    
    kotlinOptions {
        jvmTarget = '21'
    }
    
    buildFeatures {
        compose true
        buildConfig true
    }
    
    
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

